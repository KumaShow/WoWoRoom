<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WOWOROOM | 後台</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ffc1627107.js" crossorigin="anonymous"></script>
    <!-- c3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>

          <!-- 後台 header -->
      <header class="d-flex justify-content-between align-items-center  container">
        <h1 class="fw-bold fs-4">
          <a href="/" class="d-inline-block link-black py-7">WOWOROOM</a>
        </h1>
        <nav>
          <ul class="d-flex">
            <li><a href="/" class="text-black px-7 py-7">回到首頁</a></li>
            <li><a href="#!" class="text-primary px-7 py-7">管理員登入</a></li>
          </ul>
        </nav>
      </header>
    
    <div class="black-bar"></div>

    
<!-- 統計圖表 -->
<section class="my-14 container">
  <h2 class="fs-3 text-center mb-15">全產品類別營收比重</h2>
  <div id="chart"></div>
</section>

<!-- 訂單管理 -->
<section class="container">
  <div class="mb-6 d-flex justify-content-end">
    <button class="btn btn-outline-black" id="btnDeleteAll">清除全部訂單</button>
  </div>
  <div class="order-section">
    <table class="table table-bordered border-black">
      <thead>
        <tr>
          <th scope="col">訂單編號</th>
          <th scope="col">聯絡人</th>
          <th scope="col">聯絡地址</th>
          <th scope="col">電子郵件</th>
          <th scope="col">訂單品項</th>
          <th scope="col">訂單日期</th>
          <th scope="col">訂單狀態</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody id="ordersList"></tbody>
    </table>
  </div>
</section>
    

    <!-- Validate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- D3 & C3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <!-- SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
